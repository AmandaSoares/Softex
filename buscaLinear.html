<body>
    <script>
        /*Segundo pesquisa, para realizar uma busca binária, o array deve estar ordenado. Sendo
        assim, neste caso, a busca linear é a solução mais eficiente*/
        
        let array = [15, 8, 10, 25, 12, 30, 5, 20, 18, 7]

        for (let i = 0;i < array.length; i++) {
            if(array[i] == 20){
                console.log('Encontrado ' + 'na ' + [i] + 'ª posição do array')
            }
        }
    </script>
