<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="criar-conta">
            <label for="conta">Conta:</label>
            <input type="number" id="conta">
            <div class="tipo-conta">
                <label for="tipoConta">Tipo de Conta:</label>
                Corrente <input type="radio" name="tipoConta" value="Corrente">
                Poupança <input type="radio"  name="tipoConta" value="Poupança">
                </div>
            <label for="agencia">Agência:</label>
            <input type="number" id="agencia">
            <label for="deposito">Depósito:</label>
            <input type="number" id="deposito">
            <button onclick="criarConta()">Cadastrar</button>
        </section>

        <section id="operacoes">   
            <div id="btns">
                <button onclick="buscarSaldo()">Buscar Saldo</button> 
                <button onclick="numeroConta()">Nº Conta</button>
                <input type="number" id="valorDeposito">
                <button onclick="depositar()">Depositar</button>
                <input type="number" id="valorSaque">
                <button onclick="saque()">Sacar</button>
                <button onclick="resumo()">Resumo</button> 
            </div>
        </section>

        <section id="dados">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
